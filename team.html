<html>
<head>
  <title>My Fantasy Football Team</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <h1>Roster</h1>

  <ul id="me" class="team">
    <li>
      <div class="bg-grey">
        <p>Howdy</p>
        <img class="player_pic" src="http://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Andrew_Luck_at_2010_Stanford_football_open_house.JPG/200px-Andrew_Luck_at_2010_Stanford_football_open_house.JPG">
      </div>
      <a id="andrew" href="http://en.wikipedia.org/wiki/Andrew_Luck">Andrew Luck
      </a>
    </li>
    <li>
      <img class="player_pic" src="http://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Matt_Forte.jpg/275px-Matt_Forte.jpg">
      <a href="http://en.wikipedia.org/wiki/Matt_Fort%C3%A9">Matt Forte</a>
    </li>
    <li>
      <img class="player_pic" src="http://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Jimmy_Graham.JPG/225px-Jimmy_Graham.JPG">
      <a href="http://en.wikipedia.org/wiki/Jimmy_Graham">Jimmy Graham</a>
    </li>
  </ul>
  <ul class="team" id="opponent">
    <li>Michael Vick</li>
    <li>Darren Sproles</li>
  </ul>

  <div class="fix-float"></div>

  <h3>Add a New Team</h3>

  <div class="form-control">
    Team name: <input>
  </div>
  <div class="form-control">
    <textarea>Howdy</textarea>
  </div>
  <div class="form-control">
    Good? <input type="checkbox">
  </div>
  <div class="form-control">
    True: <input name="radio-example" type="radio">
    False: <input name="radio-example" type="radio">
  </div>
  <div class="form-control">
    Image: <input type="file">
  </div>
  <div class="form-control">
    State
    <select>
      <option>Illinois</option>
      <option>Indiana</option>
      <option>Michigan</option>
    </select>
  </div>
  <input type="submit">

  <p>This team's matchup is gonna be rough.</p>

  <a id="google" href="http://www.google.com" target="_blank">Click here to search</a>
</body>
</html>
